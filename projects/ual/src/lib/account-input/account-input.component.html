<div id="ual-modal-input-content">
  <span class="ual-modal-close" (click)="close()">&times;</span>
  <p class="ual-modal-content-description">
    Next, please enter your Account Name
  </p>
  <form [formGroup]="accountForm">  (keydown.enter)="submit()">
  <mat-form-field class="full-width">
    <input id="ual-account-input" matInput placeholder="Account Name" FormControlName="accountName"
      autocapitalize="none" />
    <mat-error *ngIf="
        accountForm.get('accountName').hasError('pattern') &&
        !accountName.hasError('required')
      ">
      Please enter a valid account name
    </mat-error>
  </mat-form-field>
  <button type="submit"  [disabled]="accountForm.invalid" mat-raised-button>Continue</button>
  <div class="ual-go-back">&lt;&lt; Go Back</div>
  </form>
</div>
